<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML Forms Assignment</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <!--Contact Us Section-->
    <form action="#" method="POST">
        <h1>Contact us</h1>
        <label>Name:</label>
        <input type="text">
        <label>Email:</label>
        <input type="email">
        <label>Message</label>
        <textarea></textarea>
        <input type="submit" value="Submit">
    </form>
    <!--Login Section-->
    <form action="#" method="POST">
        <h1>Login</h1>
        <label>Username:</label>
        <input type="text">
        <label>Password:</label>
        <input type="password">
        <input type="submit" value="Login">
    </form>
    <!--Survey Section-->
    <form action="#" method="POST">
        <h1>Survey</h1>
        <label>Name:</label>
        <input type="text">
        <label>Age:</label>
        <input type="number">
        <label>Gender:</label><br>
        <input type="radio" name="gender">
        <label>Male</label><br>
        <input type="radio" name="gender">
        <label>Female</label><br>
        <input type="radio" name="gender">
        <label >Other</label><br>
        <label>Which programming languages do you know?</label><br>
        <input type="checkbox">
        <label>HTML</label><br>
        <input type="checkbox">
        <label>CSS</label><br>
        <input type="checkbox">
        <label>Javascript</label><br>
        <input type="checkbox">
        <label>Python</label><br>
        <label>Comment</label>
        <textarea></textarea>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
